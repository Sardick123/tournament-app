<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tournament.name }} Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; color: var(--tg-theme-text-color, #222); background-color: var(--tg-theme-bg-color, #fff); }
        h1, h2 { color: #2a71d0; }
        .section { padding: 15px; background-color: var(--tg-theme-secondary-bg-color, #f3f4f6); border-radius: 8px; margin-bottom: 20px; }
        .team-list-item { padding: 12px; border-radius: 8px; margin-bottom: 8px; font-weight: 500; background-color: #e9ecef; }
        .fixture-item { display: flex; justify-content: center; align-items: center; text-align: center; padding: 12px; border-radius: 8px; margin-bottom: 8px; background-color: #e9ecef; font-weight: bold; }
        .fixture-item span { margin: 0 10px; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 5px; border: none; font-weight: bold; color: var(--tg-theme-button-text-color, #fff); background-color: var(--tg-theme-button-color, #2a71d0); cursor: pointer; margin-top: 10px; }
        button.secondary { background-color: #6c757d; }
        a { color: var(--tg-theme-link-color, #2a71d0); text-decoration: none; }
    </style>
</head>
<body>
    <p><a href="/">&larr; Back to all tournaments</a></p>
    <h1>{{ tournament.name }}</h1>
    <hr>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <div class="section">
            <h3>Add a New Team</h3>
            <form id="add-team-form">
                <input type="text" id="team-name" placeholder="Enter new team name" required>
                <button type="submit">Add Team</button>
            </form>
            <hr>
            <button id="generate-fixtures-btn" class="secondary">Generate Fixtures</button>
        </div>
    </div>

    <div id="teams-section">
        <h2>Registered Teams</h2>
        <div id="teams-list" class="section">
            </div>
    </div>

    <div id="fixtures-section" style="display: none;">
        <h2>Fixtures</h2>
        <div id="fixtures-list" class="section">
            </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const tournamentId = {{ tournament.id }};
            const teamsListDiv = document.getElementById('teams-list');
            const addTeamForm = document.getElementById('add-team-form');
            const teamNameInput = document.getElementById('team-name');

            const fixturesSection = document.getElementById('fixtures-section');
            const fixturesListDiv = document.getElementById('fixtures-list');
            const generateBtn = document.getElementById('generate-fixtures-btn');

            function loadTeams() {
                fetch(`/api/tournaments/${tournamentId}/teams`)
                    .then(response => response.json())
                    .then(teams => {
                        teamsListDiv.innerHTML = '';
                        if (teams.length === 0) {
                            teamsListDiv.innerHTML = '<p>No teams added yet.</p>';
                        } else {
                            teams.forEach(team => {
                                const teamItem = document.createElement('div');
                                teamItem.className = 'team-list-item';
                                teamItem.textContent = team.name;
                                teamsListDiv.appendChild(teamItem);
                            });
                        }
                    });
            }

            function loadFixtures() {
                fetch(`/api/tournaments/${tournamentId}/fixtures`)
                    .then(response => response.json())
                    .then(fixtures => {
                        if (fixtures.length > 0) {
                            fixturesSection.style.display = 'block';
                            fixturesListDiv.innerHTML = '';
                            fixtures.forEach(fixture => {
                                const fixtureItem = document.createElement('div');
                                fixtureItem.className = 'fixture-item';
                                fixtureItem.innerHTML = `
                                    <span>${fixture.home_team}</span>
                                    <strong>vs</strong>
                                    <span>${fixture.away_team}</span>
                                `;
                                fixturesListDiv.appendChild(fixtureItem);
                            });
                        }
                    });
            }

            addTeamForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const teamName = teamNameInput.value;
                if (!teamName) return;
                fetch(`/api/tournaments/${tournamentId}/add_team`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'name': teamName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        teamNameInput.value = '';
                        tg.HapticFeedback.notificationOccurred('success');
                        loadTeams();
                    } else {
                        alert(data.message);
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                });
            });

            generateBtn.addEventListener('click', function() {
                if (!confirm('Are you sure you want to generate fixtures? This cannot be undone.')) {
                    return;
                }
                fetch(`/api/tournaments/${tournamentId}/generate_fixtures`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            tg.HapticFeedback.notificationOccurred('success');
                            alert(data.message);
                            loadFixtures(); // Refresh the fixture list!
                        } else {
                            tg.HapticFeedback.notificationOccurred('error');
                            alert('Error: ' + data.message);
                        }
                    });
            });

            // Load initial data when the page opens
            loadTeams();
            loadFixtures();
        });
    </script>
</body>
</html>
