<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tournament.name }} Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; color: var(--tg-theme-text-color, #222); background-color: var(--tg-theme-bg-color, #fff); }
        h1, h2 { color: #2a71d0; }
        .section { padding: 15px; background-color: var(--tg-theme-secondary-bg-color, #f3f4f6); border-radius: 8px; margin-bottom: 20px; }
        .team-list-item { padding: 12px; border-radius: 8px; margin-bottom: 8px; font-weight: 500; background-color: #e9ecef; }
        .fixture-item { display: grid; grid-template-columns: 1fr auto 1fr; gap: 10px; align-items: center; padding: 10px; border-radius: 8px; margin-bottom: 8px; background-color: #e9ecef; }
        .fixture-item .team-name { text-align: center; font-weight: bold; }
        .fixture-item .score-inputs { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .fixture-item input { width: 45px; text-align: center; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .fixture-item .save-btn { padding: 8px 12px; border: none; border-radius: 5px; background-color: #28a745; color: white; cursor: pointer; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 5px; border: none; font-weight: bold; color: var(--tg-theme-button-text-color, #fff); background-color: var(--tg-theme-button-color, #2a71d0); cursor: pointer; margin-top: 10px; }
        button.secondary { background-color: #6c757d; }
        a { color: var(--tg-theme-link-color, #2a71d0); text-decoration: none; }
    </style>
</head>
<body>
    <p><a href="/">&larr; Back to all tournaments</a></p>
    <h1>{{ tournament.name }}</h1>
    <hr>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <div class="section">
            <h3>Add a New Team</h3>
            <form id="add-team-form">
                <input type="text" id="team-name" placeholder="Enter new team name" required>
                <button type="submit">Add Team</button>
            </form>
            <hr>
            <button id="generate-fixtures-btn" class="secondary">Generate Fixtures</button>
        </div>
    </div>

    <div id="teams-section">
        <h2>Registered Teams</h2>
        <div id="teams-list" class="section"></div>
    </div>

    <div id="fixtures-section" style="display: none;">
        <h2>Fixtures</h2>
        <div id="fixtures-list" class="section"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const tournamentId = {{ tournament.id }};
            const teamsListDiv = document.getElementById('teams-list');
            const addTeamForm = document.getElementById('add-team-form');
            const teamNameInput = document.getElementById('team-name');

            const fixturesSection = document.getElementById('fixtures-section');
            const fixturesListDiv = document.getElementById('fixtures-list');
            const generateBtn = document.getElementById('generate-fixtures-btn');

            // Function to load fixtures, now with score inputs
            function loadFixtures() {
                fetch(`/api/tournaments/${tournamentId}/fixtures`)
                    .then(response => response.json())
                    .then(fixtures => {
                        if (fixtures.length > 0) {
                            fixturesSection.style.display = 'block';
                            fixturesListDiv.innerHTML = '';
                            fixtures.forEach((fixture, index) => {
                                const homeScore = fixture.home_score !== null ? fixture.home_score : '';
                                const awayScore = fixture.away_score !== null ? fixture.away_score : '';
                                const fixtureItem = document.createElement('div');
                                fixtureItem.className = 'fixture-item';
                                fixtureItem.innerHTML = `
                                    <div class="team-name">${fixture.home_team}</div>
                                    <div class="score-inputs">
                                        <input type="number" min="0" class="home-score" value="${homeScore}">
                                        <span>-</span>
                                        <input type="number" min="0" class="away-score" value="${awayScore}">
                                        <button class="save-btn" data-fixture-index="${index}">✔</button>
                                    </div>
                                    <div class="team-name">${fixture.away_team}</div>
                                `;
                                fixturesListDiv.appendChild(fixtureItem);
                            });
                        }
                    });
            }

            // === NEW: Use Event Delegation to handle all "Save" button clicks ===
            fixturesListDiv.addEventListener('click', function(event) {
                if (event.target && event.target.classList.contains('save-btn')) {
                    const saveButton = event.target;
                    const fixtureIndex = saveButton.dataset.fixtureIndex;
                    const fixtureItem = saveButton.closest('.fixture-item');

                    const homeScore = fixtureItem.querySelector('.home-score').value;
                    const awayScore = fixtureItem.querySelector('.away-score').value;

                    fetch(`/api/tournaments/${tournamentId}/update_fixture/${fixtureIndex}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ 
                            'home_score': homeScore,
                            'away_score': awayScore
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            tg.HapticFeedback.notificationOccurred('success');
                            saveButton.innerText = '✅'; // Change button to a checkmark
                            setTimeout(() => { saveButton.innerText = '✔'; }, 1500); // Revert after 1.5s
                        } else {
                            tg.HapticFeedback.notificationOccurred('error');
                            alert('Error: ' + data.message);
                        }
                    });
                }
            });

            // --- Other event listeners and functions (no major changes) ---
            generateBtn.addEventListener('click', function() { /* ... unchanged ... */ });
            function loadTeams() { /* ... unchanged ... */ }
            addTeamForm.addEventListener('submit', function(event) { /* ... unchanged ... */ });

            // Load initial data
            loadTeams();
            loadFixtures();

            // --- HELPER FUNCTIONS (COPY & PASTE THESE) ---
            function loadTeams() {
                fetch(`/api/tournaments/${tournamentId}/teams`)
                    .then(response => response.json())
                    .then(teams => {
                        teamsListDiv.innerHTML = '';
                        if (teams.length === 0) { teamsListDiv.innerHTML = '<p>No teams added yet.</p>'; } 
                        else {
                            teams.forEach(team => {
                                const teamItem = document.createElement('div');
                                teamItem.className = 'team-list-item';
                                teamItem.textContent = team.name;
                                teamsListDiv.appendChild(teamItem);
                            });
                        }
                    });
            }
            addTeamForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const teamName = teamNameInput.value;
                if (!teamName) return;
                fetch(`/api/tournaments/${tournamentId}/add_team`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'name': teamName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        teamNameInput.value = '';
                        tg.HapticFeedback.notificationOccurred('success');
                        loadTeams();
                    } else {
                        alert(data.message);
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                });
            });
            generateBtn.addEventListener('click', function() {
                if (!confirm('Are you sure? This will create all matches and cannot be undone.')) { return; }
                fetch(`/api/tournaments/${tournamentId}/generate_fixtures`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            tg.HapticFeedback.notificationOccurred('success');
                            alert(data.message);
                            loadFixtures();
                        } else {
                            tg.HapticFeedback.notificationOccurred('error');
                            alert('Error: ' + data.message);
                        }
                    });
            });
        });
    </script>
</body>
</html>
