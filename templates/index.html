<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tournament Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="view-list" class="view active">
        <header>
            <h1>Tournaments</h1>
        </header>
        <main id="tournament-list">
            <div class="loader"></div>
        </main>
    </div>

    <div id="view-details" class="view">
        <header>
            <h1 id="details-title">Tournament Details</h1>
        </header>
        <main>
            <div id="details-content"></div>
            <div id="details-players-list"></div>
            <button id="join-button" class="action-button">Join Tournament</button>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
